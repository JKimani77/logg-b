<div class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
            </button>

            <a class="navbar-brand" href="/"> Home </a>

        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if current_user.is_authenticated %}
                
                <li><a style="text-decoration: antiquewhite;" href="{{url_for('main.profile',uname=current_user.username)}}">{{current_user.username}}</a></li>
                <li ><a style="text-decoration: antiquewhite;" href="{{url_for('auth.logout')}}">Logout</a></li>
                {% else  %}
                
                <li ><a style="text-decoration: antiquewhite;" href="{{url_for('auth.login')}}">Login</a></li>
                <li ><a style="text-decoration: antiquewhite;" href="{{url_for('auth.register')}}">Register</a></li>
                
                {% endif %}
                
           
          </ul>
        </div>
     

    </div>
</div>
